<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/attendance.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Student Attendance Record</title>
</head>

<body>

  <div class="container">
    <h1>Student Attendance Record</h1>

    <!-- Add Student Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">
      Add Student
    </button>
    <!-- Delete Student Button -->
    <button type="button" class="btn btn-danger" onclick="deleteStudent()">
      Delete Selected
    </button>

    <table class="table" id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add Student Form -->
          <form id="addStudentForm">
            <div class="form-group">
              <label for="studentName">Student Name:</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="attendanceCheckbox">
              <label class="form-check-label" for="attendanceCheckbox">Mark as Present</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function addStudent() {
      console.log("Adding a new student...");
    
      var studentName = $('#studentName').val();
      var attendanceStatus = $('#attendanceCheckbox').prop('checked');
      var studentId = Date.now().toString();
    
      // AJAX request to update the backend
      $.ajax({
        type: 'POST',
        url: '/attendance/add_student',
        contentType: 'application/json',
        data: JSON.stringify({ id: studentId, name: studentName, attendance: attendanceStatus }),
        success: function (data) {
          console.log("Add student success:", data);
    
          // Assuming you have a function to dynamically add the new student to the table
          addStudentToTable(data.student);
    
          if (data.clearFields) {
            // Clear input fields and checkboxes
            $('#studentName').val('');
            $('#attendanceCheckbox').prop('checked', false);
          }
    
          // Close the modal
          $('#addStudentModal').modal('hide');
        },
        error: function (error) {
          console.error("Add student error:", error);
        }
      });
    }

    
    // Function to dynamically add a new student to the table
    function addStudentToTable(student) {
      console.log("Adding student to table:", student);
    
      var newRow = '<tr>' +
        '<td>' + student.id + '</td>' +
        '<td>' + student.name + '</td>' +
        '<td>' +
        '<input type="checkbox" id="attendance_' + student.id + '" ' + (student.attendance ? 'checked' : '') + '>' +
        '<label for="attendance_' + student.id + '"></label>' +
        '</td>' +
        '</tr>';
    
      // Append the new row to the table
      $('#studentTable tbody').append(newRow);
    }


    // Function to refresh the student table
    function refreshStudentTable() {
      // AJAX request to get the updated student data
      $.ajax({
        type: 'GET',
        url: '/attendance/get_students',
        success: function (data) {
          // Clear the existing table rows
          $('#studentTable tbody').empty();

          // Iterate through the updated student data and add rows to the table
          data.forEach(function (student) {
            addStudentToTable(student);
          });
        },
        error: function (error) {
          console.error(error);
        }
      });
    }

    // Function to delete selected students
    function deleteStudent() {
      var selectedStudents = [];
      $('input[type="checkbox"]:checked').each(function () {
        var studentId = $(this).attr('id').split('_')[1];
        selectedStudents.push({ id: parseInt(studentId) });
      });

      if (selectedStudents.length > 0) {
        // AJAX request to delete selected students
        $.ajax({
          type: 'POST',
          url: '/attendance/delete_student',
          contentType: 'application/json',
          data: JSON.stringify({ students: selectedStudents }),
          success: function (data) {
            console.log(data);
            // Refresh the student table after deletion
            refreshStudentTable();
          },
          error: function (error) {
            console.error(error);
          }
        });
      }
    }
  </script>

</body>

</html>
