<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/attendance.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Student Attendance Record</title>
</head>

<body>

  <div class="container">
    <h1>Student Attendance Record</h1>
    <nav>
      <ul>
          <a href="/sinatra/home" class="link">Home</a>
          <a href="/sinatra/calendar" class="link">Calendar</a>
          <a href="/sinatra/studentParentsData" class="link">Student & Parents' Data</a>
          <a href="/sinatra/invoices" class="link">Invoices</a>
          <a href="/sinatra/attendance" class="link active">Attendance Record</a>
      </ul>
    </nav>

    <!-- Add Student Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">
      Add Student
    </button>
    <button type="button" class="btn btn-warning" id="clearAllBtn">
      Clear All
    </button>

    <table class="table" id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add Student Form -->
          <form id="addStudentForm">
            <div class="form-group">
              <label for="studentName">Student Name:</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="form-group form-check">
              <button type="button" class="btn btn-success" id="presentBtn">Present</button>
              <button type="button" class="btn btn-danger" id="absentBtn">Absent</button>
            </div>
            <input type="hidden" id="attendanceStatus" value="">
            <button type="button" class="btn btn-primary" id="addStudentBtn">Add Student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <style>
    .color-box {
      width: 20px;
      height: 20px;
      display: inline-block;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    .present {
      background-color: #28a745;
      color: #fff;
    }

    .absent {
      background-color: #dc3545;
      color: #fff;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      // Load existing students on page load
      loadStudents();

      $('#addStudentBtn').click(function () {
        addStudent();
      });

      $('#presentBtn').click(function () {
        $('#attendanceStatus').val('present');
        updateAttendanceCheckboxUI();
      });

      $('#absentBtn').click(function () {
        $('#attendanceStatus').val('absent');
        updateAttendanceCheckboxUI();
      });

      $('#clearAllBtn').click(function () {
        clearAllNames();
      });

      function clearAllNames() {
        $('#studentTable tbody').empty();
        localStorage.removeItem('students');
      }
      

      // Function to dynamically add a new student to the table
      function addStudentToTable(student) {
        var attendanceCell;
        if (student.attendance === 'present') {
          attendanceCell = '<td><button class="btn btn-success">Present</button></td>';
        } else if (student.attendance === 'absent') {
          attendanceCell = '<td><button class="btn btn-danger">Absent</button></td>';
        } else {
          attendanceCell = '<td><button class="btn btn-light">Not Marked</button></td>';
        }
      
        var newRow = '<tr data-id="' + student.id + '">' +
          '<td>' + student.name + '</td>' +
          '<td>' + student.contact + '</td>' +
          attendanceCell +
          '</tr>';
      
        // Append the new row to the table
        $('#studentTable tbody').append(newRow);
      }
      // Function to load existing students on page load
      function loadStudents() {
        var students = JSON.parse(localStorage.getItem('students')) || [];
        students.forEach(function (student) {
          addStudentToTable(student);
        });
      }

      function addStudent() {
        var studentName = $('#studentName').val();
        var contact = $('#contact').val();
        var attendanceStatus = $('#attendanceStatus').val();
        var studentId = Date.now().toString();

        // Create a new student object
        var newStudent = { id: studentId, name: studentName, contact: contact, attendance: attendanceStatus };

        // Add the new student to the table
        addStudentToTable(newStudent);

        // Save the new student to local storage
        updateLocalStorage(newStudent);

        // Clear input fields and checkboxes

        $('#studentName').val('');
        $('#contact').val('');
        $('#attendanceCheckbox').data('attendance', '');
        updateAttendanceCheckboxUI();
        
        $('#addStudentModal').modal('toggle');
      }


      function updateLocalStorage(student) {
        var students = JSON.parse(localStorage.getItem('students')) || [];
        students.push(student);
        localStorage.setItem('students', JSON.stringify(students));
      }

      function updateAttendanceCheckboxUI() {
        var attendanceStatus = $('#attendanceStatus').val();
        if (attendanceStatus === 'present') {
          $('#attendanceCheckbox').html('<div class="color-box present"></div>');
        } else if (attendanceStatus === 'absent') {
          $('#attendanceCheckbox').html('<div class="color-box absent"></div>');
        } else {
          $('#attendanceCheckbox').html('<div class="color-box"></div>');
        }
      }
    });
  </script>

</body>

</html>
