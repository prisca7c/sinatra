<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/attendance.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Student Attendance Record</title>
</head>

<body>

  <div class="container">
    <h1>Student Attendance Record</h1>

    <!-- Add Student Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">
      Add Student
    </button>
    <!-- Delete Student Button -->
    <button type="button" class="btn btn-danger" onclick="deleteStudent()">
      Delete Selected
    </button>

    <table class="table" id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add Student Form -->
          <form id="addStudentForm">
            <div class="form-group">
              <label for="studentName">Student Name:</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="attendanceCheckbox">
              <label class="form-check-label" for="attendanceCheckbox">Mark as Present</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>

    var students = JSON.parse(localStorage.getItem('students')) || [];
    $(document).ready(function () {
      // Load existing students on page load
      loadStudents();

      // Handle "Add Student" button click in the modal
      $('#addStudentModal').on('hidden.bs.modal', function () {
        // Clear input fields when the modal is closed
        $('#studentName').val('');
        $('#contact').val('');
        $('#attendanceCheckbox').prop('checked', false);
      });
  
      // Handle "Add Student" button click
      $('#addStudentBtn').click(function () {
        // Add the new student
        addStudent();
  
        // Close the modal
        $('#addStudentModal').modal('hide');
      });
    
      function addStudent() {
        var studentName = $('#studentName').val();
        var attendanceStatus = $('#attendanceCheckbox').prop('checked');
        var studentId = Date.now().toString();
      
        // Assuming you have a function to dynamically add the new student to the table
        addStudentToTable({ id: studentId, name: studentName, attendance: attendanceStatus });
      
        // Clear input fields and checkboxes
        $('#studentName').val('');
        $('#attendanceCheckbox').prop('checked', false);
      
        // Close the modal (if you have a Bootstrap modal)
        $('#addStudentModal').modal('hide');
      }
      
      // Function to dynamically add a new student to the table
      function addStudentToTable(student) {
        var newRow = '<tr data-id="' + student.id + '">' +
          '<td>' + student.name + '</td>' +
          '<td>' + student.contact + '</td>' +
          '<td>' +
          '<input type="checkbox" id="attendance_' + student.id + '" ' + (student.attendance ? 'checked' : '') + '>' +
          '<label for="attendance_' + student.id + '"></label>' +
          '</td>' +
          '</tr>';
  
        // Append the new row to the table
        $('#studentTable tbody').append(newRow);
      }
  
      // Function to load existing students on page load
      function loadStudents() {
        students.forEach(function (student) {
          addStudentToTable(student);
        });
      }
  
      function deleteStudent() {
        var selectedRows = $('#studentTable tbody tr input[type="checkbox"]:checked').closest('tr');
        
        selectedRows.each(function () {
          var studentId = $(this).data('id');
      
          // Remove the student from the local array
          students = students.filter(function (student) {
            return student.id !== studentId;
          });
      
          // Update the local storage with the modified students array
          localStorage.setItem('students', JSON.stringify(students));
      
          // Remove the row from the table
          $(this).remove();
        });
      
        // Close any modal or perform additional UI actions
        // closeLessonInfoPopup(); // Adjust as needed
      }
      // Initialize students array if it doesn't exist
      var students = JSON.parse(localStorage.getItem('students')) || [];
      
      function updateLocalStorage(student) {
        // Add the student to the students array
        students.push(student);
      
        // Update the local storage with the modified students array
        localStorage.setItem('students', JSON.stringify(students));
      }
      
      function removeStudentFromLocalStorage(studentId) {
        // Filter out the student with the specified ID
        students = students.filter(function (student) {
          return student.id !== studentId;
        });
      
        // Update the local storage with the modified students array
        localStorage.setItem('students', JSON.stringify(students));
      }
    });

  </script>

</body>

</html>
