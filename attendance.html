<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="attendance.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Student Attendance Record</title>
</head>

<body>

  <h1>Student Attendance Record</h1>
  <nav>
    <a href="/sinatra/home">Home</a>
    <a href="/sinatra/calendar">Calendar</a>
    <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
    <a href="/sinatra/invoices">Invoices</a>
    <a href="/sinatra/attendance">Attendance Record</a>

    <button type="button" id="openAddStudentPopupButton" onclick="openAddStudentPopup()">Add Student</button>
  </nav>

  <div class="overlay" id="overlay"></div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal">
    <!-- Add Student Form -->
    <form id="addStudentForm">
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" class="form-control" id="contact" required>
      </div>
      <div class="form-group form-check">
        <button type="button" class="btn btn-success" id="presentBtn">Present</button>
        <button type="button" class="btn btn-danger" id="absentBtn">Absent</button>
      </div>
      <input type="hidden" id="attendanceStatus" value="">
      <button type="button" class="btn btn-primary" id="addStudentBtn">Add Student</button>
    </form>
    <!-- Close button for the add student pop-up -->
    <button type="button" onclick="closeAddStudentPopup()">Close</button>
  </div>

  <table id="attendanceTable" class="table table-bordered table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Attendance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="attendanceTableBody">
    </tbody>
  </table>

  <style>
    .color-box {
      width: 20px;
      height: 20px;
      display: inline-block;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    .present {
      background-color: #28a745;
      color: #fff;
    }

    .absent {
      background-color: #dc3545;
      color: #fff;
    }

    /* Added CSS for table borders and padding */
    #attendanceTable {
      border: 1px solid #ddd;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #attendanceTable th,
    #attendanceTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      loadStudents();

      $('#addStudentBtn').click(function () {
        addStudent();
      });

      $('#presentBtn').click(function () {
        $('#attendanceStatus').val('present');
        updateAttendanceCheckboxUI();
      });

      $('#absentBtn').click(function () {
        $('#attendanceStatus').val('absent');
        updateAttendanceCheckboxUI();
      });
    });

    function loadStudents() {
      var students = JSON.parse(localStorage.getItem('students')) || [];
      students.forEach(function (student) {
        addStudentToTable(student);
      });
    }

    function addStudent() {
      var studentName = $('#studentName').val();
      var contact = $('#contact').val();
      var attendanceStatus = $('#attendanceStatus').val();
      var studentId = Date.now().toString();

      var student = {
        id: studentId,
        name: studentName,
        contact: contact,
        attendance: attendanceStatus
      };

      addStudentToTable(student);
      updateLocalStorage(student);

      $('#studentName').val('');
      $('#contact').val('');
      $('#attendanceCheckbox').data('attendance', '');
      updateAttendanceCheckboxUI();

      $('#addStudentModal').modal('hide');
      $('body').removeClass('modal-open');
      $('.modal-backdrop').remove();
    }

    function addStudentToTable(student) {
      var attendanceCell;
      if (student.attendance === 'present') {
        attendanceCell = '<td><button class="btn btn-success">Present</button></td>';
      } else if (student.attendance === 'absent') {
        attendanceCell = '<td><button class="btn btn-danger">Absent</button></td>';
      } else {
        attendanceCell = '<td><button class="btn btn-light">Not Marked</button></td>';
      }

      var newRow = '<tr data-id="' + student.id + '">' +
        '<td>' + student.name + '</td>' +
        '<td>' + student.contact + '</td>' +
        attendanceCell +
        '<td><button type="button" onclick="deleteStudent(' + student.id + ')">Delete</button></td>' +
        '</tr>';

      $('#attendanceTableBody').append(newRow);
    }

    function updateLocalStorage(student) {
      var students = JSON.parse(localStorage.getItem('students')) || [];
      students.push(student);
      localStorage.setItem('students', JSON.stringify(students));
    }

    function deleteStudent(studentId) {
      var students = JSON.parse(localStorage.getItem('students')) || [];
      var updatedStudents = students.filter(function (student) {
        return student.id !== studentId;
      });
      localStorage.setItem('students', JSON.stringify(updatedStudents));

      loadStudents();
    }

    function openAddStudentPopup() {
      $('#overlay').show();
      $('#addStudentModal').show();
    }

    function closeAddStudentPopup() {
      $('#overlay').hide();
      $('#addStudentModal').hide();
    }
  </script>

</body>

</html>
