<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/attendance.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Student Attendance Record</title>
</head>

<body>

  <div class="container">
    <h1>Student Attendance Record</h1>

    <!-- Add Student Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">
      Add Student
    </button>

    <table class="table" id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add Student Form -->
          <form id="addStudentForm">
            <div class="form-group">
              <label for="studentName">Student Name:</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="form-group form-check">
              <button type="button" class="btn btn-success" id="presentBtn">Present</button>
              <button type="button" class="btn btn-danger" id="absentBtn">Absent</button>
              <input type="hidden" id="attendanceCheckbox" />
            </div>
            <button type="button" class="btn btn-primary" id="addStudentBtn">Add Student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      // Load existing students on page load
      loadStudents();

      // Handle "Add Student" button click in the modal
      $('#addStudentBtn').click(function () {
        addStudent();

        // Close the modal
        $('#addStudentModal').modal('hide');
      });

      // Handle "Present" button click
      $('#presentBtn').click(function () {
        $('#attendanceCheckbox').prop('checked', true);
      });

      // Handle "Absent" button click
      $('#absentBtn').click(function () {
        $('#attendanceCheckbox').prop('checked', false);
      });

      // Function to dynamically add a new student to the table
      function addStudentToTable(student) {
        var attendanceHtml = '<td class="attendance-cell">';
        if (student.attendance === true) {
          attendanceHtml += '<div class="attendance-present">Present</div>';
        } else if (student.attendance === false) {
          attendanceHtml += '<div class="attendance-absent">Absent</div>';
        } else {
          attendanceHtml += '<input type="checkbox" id="attendance_' + student.id + '" class="form-check-input" ' + (student.attendance ? 'checked' : '') + ' disabled>';
          attendanceHtml += '<label for="attendance_' + student.id + '"></label>';
        }
        attendanceHtml += '</td>';

        var newRow = '<tr data-id="' + student.id + '">' +
          '<td>' + student.name + '</td>' +
          '<td>' + student.contact + '</td>' +
          attendanceHtml +
          '</tr>';

        // Append the new row to the table
        $('#studentTable tbody').append(newRow);
      }

      // Function to load existing students on page load
      function loadStudents() {
        var students = JSON.parse(localStorage.getItem('students')) || [];
        students.forEach(function (student) {
          addStudentToTable(student);
        });
      }

      function addStudent() {
        var studentName = $('#studentName').val();
        var contact = $('#contact').val();
        var attendanceStatus = $('#attendanceCheckbox').prop('checked');
        var studentId = Date.now().toString();

        // Create a new student object
        var newStudent = { id: studentId, name: studentName, contact: contact, attendance: attendanceStatus };

        // Add the new student to the table
        addStudentToTable(newStudent);

        // Save the new student to local storage
        updateLocalStorage(newStudent);

        // Clear input fields and checkboxes
        $('#studentName').val('');
        $('#contact').val('');
      }


      function updateLocalStorage(student) {
        // Retrieve existing students from local storage
        var students = JSON.parse(localStorage.getItem('students')) || [];

        // Add the new student to the students array
        students.push(student);

        // Update the local storage with the modified students array
        localStorage.setItem('students', JSON.stringify(students));
      }

    });
  </script>

</body>

</html>
