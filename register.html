<!-- register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Register | Your App</title>
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Create an Account</span>
      </div>
      <form action="/register" method="post">
        <div class="input_box">
          <input type="text" id="username" class="input-field" name="username" required>
          <label for="username" class="label">Username</label>
          <!-- You can customize the icon if needed -->
          <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
          <input type="password" id="password" class="input-field" name="password" required>
          <label for="password" class="label">Password</label>
          <!-- You can customize the icon if needed -->
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <button type="submit" class="input-submit">Register</button>
      </form>
      <p>Already have an account? <a href="/">Login</a></p>
    </div>
  </div>
</body>
</html>
