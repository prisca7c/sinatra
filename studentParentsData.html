<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School | Student & Parents' Data</title>
  <style>
    #studentTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentTable th,
    #studentTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #studentTable th {
      background-color: #f2f2f2;
    }

    #addStudentPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    #addStudentPopup button {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>

<body>
  <header>
    <h1>Bonzi Music School - Student & Parents' Data</h1>
    <nav>
      <a href="/sinatra/home">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
      <a href="/sinatra/invoices">Invoices</a>
      <a href="/sinatra/attendance">Attendance Record</a>
      <!-- Add Student Button -->
      <button id="openAddStudentPopupButton" onclick="openAddStudentPopup()">Add Student</button>
    </nav>
  </header>

  <div id="addStudentPopup">
    <form id="addStudentForm" action="/update_students" method="post">
      <div class="input-field">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
      </div>
      
      <div class="input-field">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" placeholder="" required>
      </div>
      
      <div class="input-field">
        <label for="tuition">Tuition:</label>
        <input type="number" id="tuition" name="tuition" placeholder="" required>
      </div>
      
      <div class="input-field">
        <label for="parent_name">Parent Name:</label>
        <input type="text" id="parent_name" name="parent_name" placeholder="" required>
      </div>
      
      <div class="input-field">
        <label for="parent_email">Email:</label>
        <input type="email" id="parent_email" name="parent_email" placeholder="" required>
      </div>
      
      <div class="input-field">
        <label for="parent_phone">Phone Number:</label>
        <input type="number" id="parent_phone" name="parent_phone" placeholder="" required>
      </div>


      <button type="submit">Add Student</button>
    </form>
  </div>


  <!-- Table to display student data -->
  <table id="studentTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Student Name</th>
        <th>Tuition</th>
        <th>Parent First Name</th>
        <th>Parent Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- Student data will be dynamically added here -->
    </tbody>
  </table>
  <script>
    $(document).ready(function () {
      function getStudents() {
        $.get('/get_students', function (data) {
          $('#studentTableBody').empty();
          data.forEach(function (student) {
            var newRow = '<tr>' +
              '<td>' + student.date + '</td>' +
              '<td>' + student.student_name + '</td>' +
              '<td>' + student.tuition + '</td>' +
              '<td>' + student.parent_name + '</td>' +
              '<td>' + student.parent_email + '</td>' +
              '<td>' + student.parent_phone + '</td>' +
              '</tr>';
            $('#studentTableBody').append(newRow);
          });
        });
      }

      getStudents();

      $('#addStudentForm').submit(function (event) {
        event.preventDefault();

        $.post('/update_students', $(this).serialize(), function (data) {
          if (data.success) {
            var newRow = '<tr>' +
              '<td>' + data.date + '</td>' +
              '<td>' + data.student_name + '</td>' +
              '<td>' + data.tuition + '</td>' +
              '<td>' + data.parent_name + '</td>' +
              '<td>' + data.parent_email + '</td>' +
              '<td>' + data.parent_phone + '</td>' +
              '</tr>';
            $('#studentTableBody').append(newRow);
            closeAddStudentPopup();
          } else {
            alert('Failed to add student. Please try again.');
            console.error('Failed to add student:', data.error); // Log the error to the console
          }
        }).fail(function () {
          alert('Failed to add student. Please try again.');
          console.error('Failed to send request to /update_students'); // Log the request failure to the console
        });
      });

      // Add Student Button Click Event
      $('#openAddStudentPopupButton').click(function () {
        openAddStudentPopup();
      });

      function openAddStudentPopup() {
        $('#addStudentPopup').show();
      }

      function closeAddStudentPopup() {
        $('#addStudentPopup').hide();
      }
    });

  </script>
</body>

</html>
