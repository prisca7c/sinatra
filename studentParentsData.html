<!-- studentParentsData.html (Student & Parents' Data Page) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School - Student & Parents' Data</title>
  <style>
    #studentTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentTable th, #studentTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #studentTable th {
      background-color: #f2f2f2;
    }
    #addStudentPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    #addStudentPopup button {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>

<body>
  <header>
    <h1>Bonzi Music School - Student & Parents' Data</h1>
    <nav>
      <a href="/sinatra/home">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
      <a href="/sinatra/invoices">Invoices</a>
      <!-- Add Student Button -->
      <button id="openAddStudentPopupButton" onclick="openAddStudentPopup()">Add Student</button>
    </nav>
  </header>

  <div id="addStudentPopup">
    <form id="addStudentForm">
      <label for="selectDate">Select Date:</label>
      <input type="text" id="selectDate" readonly />

      <label for="studentFirstName">Student First Name:</label>
      <input type="text" id="studentFirstName" required />

      <label for="studentLastName">Student Last Name:</label>
      <input type="text" id="studentLastName" required />

      <label for="tuition">Tuition:</label>
      <input type="number" id="tuition" required />

      <label for="parentFirstName">Parent First Name:</label>
      <input type="text" id="parentFirstName" required />

      <label for="parentLastName">Parent Last Name:</label>
      <input type="text" id="parentLastName" required />

      <label for="email">Parent Email:</label>
      <input type="text" id="email" required />

      <label for="phoneNumber">Parent Phone Number:</label>
      <input type="number" id="phoneNumber" required />

      <button type="button" id="addStudentButton" onclick="addStudent();">Add Student</button>
    </form>
  </div>

  <!-- Table to display student data -->
  <table id="studentTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Tuition</th>
        <th>Parent First Name</th>
        <th>Parent Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- Student data will be dynamically added here -->
    </tbody>
  </table>

  <script>
    $(document).ready(function () {
      // Your JavaScript code for handling student data goes here
      // ...
    });

    function openAddStudentPopup() {
      var date = moment().format('YYYY-MM-DD');
      document.getElementById('selectDate').value = date;
      document.getElementById('studentFirstName').value = '';
      document.getElementById('studentLastName').value = '';
      document.getElementById('tuition').value = '';
      document.getElementById('parentFirstName').value = '';
      document.getElementById('parentLastName').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phoneNumber').value = '';

      $('#addStudentPopup').show();
    }

    function closeAddStudentPopup() {
      $('#addStudentPopup').hide();
    }

    function addStudent() {
      // Your existing code to add student to the calendar...
      // ...

      // Update the table with new student data
      var date = $('#selectDate').val();
      var studentFirstName = $('#studentFirstName').val();
      var studentLastName = $('#studentLastName').val();
      var tuition = $('#tuition').val();
      var parentFirstName = $('#parentFirstName').val();
      var parentLastName = $('#parentLastName').val();
      var email = $('#email').val();
      var phoneNumber = $('#phoneNumber').val();

      // Create a new row for the table
      var newRow = '<tr>' +
        '<td>' + date + '</td>' +
        '<td>' + studentFirstName + '</td>' +
        '<td>' + studentLastName + '</td>' +
        '<td>' + tuition + '</td>' +
        '<td>' + parentFirstName + '</td>' +
        '<td>' + parentLastName + '</td>' +
        '<td>' + email + '</td>' +
        '<td>' + phoneNumber + '</td>' +
        '</tr>';

      // Append the new row to the table
      $('#studentTableBody').append(newRow);

      // Close the popup
      closeAddStudentPopup();
    }
  </script>
</body>

</html>
