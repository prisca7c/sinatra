<!-- studentParentsData.html (Student & Parents' Data Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School - Student & Parents' Data</title>
  <style>
    #addStudentPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    #addStudentPopup button {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School - Student & Parents' Data</h1>
    <nav>
      <a href="/sinatra">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
    </nav>
  </header>

  <div id="addStudentPopup">
    <form id="addStudentForm">
      <label for="selectDate">Select Date:</label>
      <input type="text" id="selectDate" readonly />

      <label for="studentFirstName">Student First Name:</label>
      <input type="text" id="studentFirstName" required />

      <label for="studentLastName">Student Last Name:</label>
      <input type="text" id="studentLastName" required />

      <label for="tuition">Tuition:</label>
      <input type="number" id="tuition" required />

      <label for="parentFirstName">Parent First Name:</label>
      <input type="text" id="parentFirstName" required />

      <label for="parentLastName">Parent Last Name:</label>
      <input type="text" id="parentLastName" required />

      <label for="email">Parent Email:</label>
      <input type="text" id="email" required />

      <label for="phoneNumber">Parent Phone Number:</label>
      <input type="number" id="phoneNumber" required />

      <button type="button" id="addStudentButton" onclick="addStudent();">Add Student</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      // Your JavaScript code for handling student data goes here
      // ...
    });

    function openAddStudentPopup(date) {
      document.getElementById('selectDate').value = date;
      document.getElementById('studentFirstName').value = '';
      document.getElementById('studentLastName').value = '';
      document.getElementById('tuition').value = '';
      document.getElementById('parentFirstName').value = '';
      document.getElementById('parentLastName').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phoneNumber').value = '';

      $('#addStudentPopup').show();
    }

    function closeAddStudentPopup() {
      $('#addStudentPopup').hide();
    }
    
    function addStudent() {
      var date = $('#selectDate').val();
      var studentFirstName = $('#studentFirstName').val();
      var studentLastName = $('#studentLastName').val();
      var tuition = $('#tuition').val();
    
      var parentFirstName = $('#parentFirstName').val();
      var parentLastName = $('#parentLastName').val();
      var email = $('#email').val();
      var phoneNumber = $('#phoneNumber').val();
    
      // Check if the student is already in the calendar
      var existingEvent = $('#calendar').fullCalendar('clientEvents', function(event) {
        return event.title === studentFirstName + ' ' + studentLastName && moment(event.start).format('YYYY-MM-DD') === date;
      });
    
      if (existingEvent.length === 0) {
        // Create a custom event for the student
        var studentEvent = {
          title: studentFirstName + ' ' + studentLastName,
          start: date + 'T12:00:00', // Use noon as the start time (adjust as needed)
          allDay: true // Set to true for an all-day event
        };
    
        // Add the student event to the calendar
        $('#calendar').fullCalendar('renderEvent', studentEvent, true);
    
        // Update student information in the display
        $('#studentDate').text(date);
        $('#studentFirstName').text(studentFirstName);
        $('#studentLastName').text(studentLastName);
        $('#tuition').text(tuition);
        $('#parentFirstName').text(parentFirstName);
        $('#parentLastName').text(parentLastName);
        $('#email').text(email);
        $('#phoneNumber').text(phoneNumber);
    
        // Show student information
        $('#studentInfo').show();
    
        // Show the rectangle (assuming you want to show it when adding a student)
        showRectangle();
    
        // Send an AJAX request to the server to add the student
        // ... (your AJAX logic here)
      } else {
        // Handle case where the student is already in the calendar
        console.log('Student already exists in the calendar.');
      }
    
      // Close the popup
      closeAddStudentPopup();
    }
  </script>
</body>
</html>
