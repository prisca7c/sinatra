<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School - Student & Parents' Data</title>
  <style>
    #studentTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentTable th,
    #studentTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #studentTable th {
      background-color: #f2f2f2;
    }

    #addStudentPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    #addStudentPopup button {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>

<body>
  <header>
    <h1>Bonzi Music School - Student & Parents' Data</h1>
    <nav>
      <a href="/sinatra/home">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
      <a href="/sinatra/invoices">Invoices</a>
      <!-- Add Student Button -->
      <button id="openAddStudentPopupButton" onclick="openAddStudentPopup()">Add Student</button>
    </nav>
  </header>

  <div id="addStudentPopup">
    <form id="addStudentForm" action="/update_students" method="post">
      <!-- Form fields for student data -->
    </form>
  </div>

  <!-- Table to display student data -->
  <table id="studentTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Student Name</th>
        <th>Tuition</th>
        <th>Parent First Name</th>
        <th>Parent Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- Student data will be dynamically added here -->
    </tbody>
  </table>
  <script>
    $(document).ready(function () {
      // Function to retrieve all student data from the server
      function getStudents() {
        $.get('/get_students', function (data) {
          // Handle the response from the server
          // Clear existing table rows
          $('#studentTableBody').empty();

          // Update the table with data from the server
          data.forEach(function (student) {
            var newRow = '<tr>' +
              '<td>' + student.date + '</td>' +
              '<td>' + student.student_name + '</td>' +
              '<td>' + student.tuition + '</td>' +
              '<td>' + student.parent_first_name + '</td>' +
              '<td>' + student.parent_last_name + '</td>' +
              '<td>' + student.parent_email + '</td>' +
              '<td>' + student.parent_phone + '</td>' +
              '</tr>';

            // Append the new row to the table
            $('#studentTableBody').append(newRow);
          });
        });
      }

      // Call the getStudents function on page load
      getStudents();

      // Submit the form using AJAX
      $('#addStudentForm').submit(function (event) {
        event.preventDefault();
        $.post('/update_students', $(this).serialize(), function (data) {
          // Handle the response from the server
          if (data.success) {
            // Update the existing table with new row
            var newRow = '<tr>' +
              '<td>' + data.date + '</td>' +
              '<td>' + data.student_name + '</td>' +
              '<td>' + data.tuition + '</td>' +
              '<td>' + data.parent_first_name + '</td>' +
              '<td>' + data.parent_last_name + '</td>' +
              '<td>' + data.parent_email + '</td>' +
              '<td>' + data.parent_phone + '</td>' +
              '</tr>';

            // Append the new row to the table
            $('#studentTableBody').append(newRow);

            // Close the popup
            closeAddStudentPopup();
          } else {
            // Handle the case where the server-side processing fails
            alert('Failed to add student. Please try again.');
          }
        });
      });
    });

    function openAddStudentPopup() {
      var date = moment().format('YYYY-MM-DD');
      document.getElementById('selectDate').value = date;
      document.getElementById('studentFirstName').value = '';
      document.getElementById('studentLastName').value = '';
      document.getElementById('tuition').value = '';
      document.getElementById('parentFirstName').value = '';
      document.getElementById('parentLastName').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phoneNumber').value = '';

      $('#addStudentPopup').show();
    }

    function closeAddStudentPopup() {
      $('#addStudentPopup').hide();
    }
  </script>
</body>

</html>
