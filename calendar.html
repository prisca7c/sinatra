<!-- calendar.html (Calendar Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School</h1>
    <nav>
      <a href="/sinatra">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/student-parents-data">Student & Parents' Data</a>
    </nav>
  </header>
  <div id="calendar"></div>
  
  <button type="button" onclick="showRectangle()">Add Student</button>
  <div id="rectangle"></div>

  <div id="addStudentModal" style="display:none;">
    <form id="addStudentForm">
      <label for="selectDate">Select Date:</label>
      <input type="text" id="selectDate" readonly />

      <label for="studentFirstName">Student First Name:</label>
      <input type="text" id="studentFirstName" required />

      <label for="studentLastName">Student Last Name:</label>
      <input type="text" id="studentLastName" required />

      <label for="tuition">Tuition:</label>
      <input type="number" id="tuition" required />

      <label for="parentFirstName">Parent First Name:</label>
      <input type="text" id="parentFirstName" required />

      <label for="parentLastName">Parent Last Name:</label>
      <input type="text" id="parentLastName" required />

      <label for="email">Parent Email:</label>
      <input type="text" id="email" required />

      <label for="phoneNumber">Parent Phone Number:</label>
      <input type="number" id="firstName" required />

      <button type="button" onclick="addStudent()">Add Student</button>
    </form>
  </div>

  <div id="studentInfo" style="display:none;">
    <h2>Student Information:</h2>
    <p><strong>Date:</strong> <span id="studentDate"></span></p>
    <p><strong>Student First Name:</strong> <span id="studentFirstName"></span></p>
    <p><strong>Student Last Name:</strong> <span id="studentLastName"></span></p>
    <p><strong>Tution:</strong> <span id="tuition"></span></p>
    <p><strong>Parent First Name:</strong> <span id="parentFirstName"></span></p>
    <p><strong>Parent Last Name:</strong> <span id="parentLastName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
  </div>

  <script src="script.js"></script>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        defaultView: 'month',
        events: '/calendar.ics',
        dayClick: function(date, jsEvent, view) {
          // Open a modal or form to add a student when a day is clicked
          openAddStudentModal(date.format());
        },
        eventRender: function(event, element) {
          // Check if custom HTML content already exists for the event
          if (element.find('.student-info').length === 0) {
            // Add custom HTML content to the event
            element.find('.fc-content').append('<br/><span class="student-info">' + event.title + '</span>');
          } else {
            // Update existing content if needed
            element.find('.student-info').text(event.title);
          }
        },

        eventClick: function(calEvent, jsEvent, view) {
          // Show student information when an event is clicked
          showStudentInformation(calEvent);
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'addEventButton'
        },
        customButtons: {
          addEventButton: {
            text: 'Add Student',
            click: function() {
              // Open the modal to add a student when the custom button is clicked
              openAddStudentModal(moment().format('YYYY-MM-DD'));
            }
          }
        }
      });
    });

    function openAddStudentModal(date) {
      document.getElementById('selectDate').value = date; // Set the selected date in the form
      document.getElementById('studentFirstName').value = ''; // Clear the input fields
      document.getElementById('studentLastName').value = '';
      document.getElementById('tuition').value = '';
      document.getElementById('parentFirstName').value = '';
      document.getElementById('parentLastName').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phoneNumber').value = '';

      $('#studentInfo').hide(); // Hide student information
      $('#addStudentModal').show();
    }

    function addStudent() {
      // Retrieve data from the form
      var studentFirstName = document.getElementById('studentFirstName').value;
      var studentLastName = document.getElementById('studentLastName').value;
      var tuition = document.getElementById('tuition').value;
  
      var parentFirstName = document.getElementById('parentFirstName').value;
      var parentLastName = document.getElementById('parentLastName').value;
      var parentEmail = document.getElementById('parentEmail').value;
      var parentPhone = document.getElementById('parentPhone').value;
    
      // Create a custom event for the student
      var studentEvent = {
        title: studentFirstName + ' ' + studentLastName,
        start: date + 'T12:00:00', // Use noon as the start time (adjust as needed)
        allDay: true // Set to true for an all-day event
      };
    
      // Add the student event to the calendar
      $('#calendar').fullCalendar('renderEvent', studentEvent, true);
    
      // Update student information in the display
      $('#studentDate').text(date);
      $('#studentFirstName').text(studentFirstName);
      $('#studentLastName').text(studentLastName);
      $('#tuition').text(tuition);
      $('#parentFirstName').text(parentFirstName);
      $('#parentLastName').text(parentLastName);
      $('#email').text(email);
      $('#phoneNumber').text(phoneNumber);
    
      // Show student information
      $('#studentInfo').show();
    
      // Send an AJAX request to the server to add the student
      $.post('/add_student', { date: date, studentFirstName: studentFirstName, studentLastName: studentLastName, tuition: tuition, parentFirstName: parentFirstName, parentLastName: parentLastName, email: email, phoneNumber: phoneNumber}, function(data) {
        console.log(data);
    
        // Close the modal after adding the student
        $('#addStudentModal').hide();
      });
      closePopup();
    }

    function showStudentInformation(calEvent) {
      var name = calEvent.title;
      var nameArray = name.split(' ');
  
      // Update student information in the display
      $('#showStudentDate').text(moment(calEvent.start).format('YYYY-MM-DD'));
      $('#showStudentFirstName').text(nameArray[0]);
      $('#showStudentLastName').text(nameArray[1]);
  
      // Show the show student information pop-up
      $('#showStudentPopup').show();
  
      // Check if there is enough data for parent information
      if (nameArray.length >= 4) {
          // Add parent information to the popup
          $('#parentFirstName').text(nameArray[2]);
          $('#parentLastName').text(nameArray[3]);
          $('#email').text(nameArray[4]);
          $('#phoneNumber').text(nameArray[5]);
      } 
    }

  </script>
</body>
</html>
