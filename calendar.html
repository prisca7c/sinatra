<!-- calendar.html (Calendar Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School</h1>
    <nav>
      <a href="/sinatra">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/student-parents-data">Student & Parents' Data</a>
    </nav>
  </header>
  <div id="calendar"></div>

  <div id="addStudentModal" style="display:none;">
    <form id="addStudentForm">
      <label for="selectDate">Select Date:</label>
      <input type="text" id="selectDate" readonly />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required />

      <label for="price">Price:</label>
      <input type="number" id="price" required />

      <button type="button" onclick="addStudent()">Add Student</button>
    </form>
  </div>

  <div id="studentInfo" style="display:none;">
    <h2>Student Information:</h2>
    <p><strong>Date:</strong> <span id="studentDate"></span></p>
    <p><strong>First Name:</strong> <span id="studentFirstName"></span></p>
    <p><strong>Last Name:</strong> <span id="studentLastName"></span></p>
    <p><strong>Price:</strong> <span id="studentPrice"></span></p>
  </div>

  <!-- Add Student Pop-up HTML -->
  <div id="addStudentPopup" class="popup">
    <div class="popup-content">
      <div class="form-container">
        <div class="form-section">
          <h2>Student Information</h2>
          <form id="addStudentForm">
            <label for="studentFirstName">First Name:</label>
            <input type="text" id="studentFirstName" required />
  
            <label for="studentLastName">Last Name:</label>
            <input type="text" id="studentLastName" required />
  
            <label for="invoiceAmount">Invoice $:</label>
            <input type="number" id="invoiceAmount" required />
  
            <label for="studentEmail">Email (Optional):</label>
            <input type="email" id="studentEmail" />
  
            <label for="studentPhone">Phone Number (Optional):</label>
            <input type="tel" id="studentPhone" />
          </form>
        </div>
        <div class="form-section">
          <h2>Parent/Guardian Information</h2>
          <form id="addParentForm">
            <label for="parentFirstName">First Name:</label>
            <input type="text" id="parentFirstName" required />
  
            <label for="parentLastName">Last Name:</label>
            <input type="text" id="parentLastName" required />
  
            <label for="parentEmail">Email (Optional):</label>
            <input type="email" id="parentEmail" />
  
            <label for="parentPhone">Phone Number (Optional):</label>
            <input type="tel" id="parentPhone" />
  
            <label for="parentAddress">Address (Optional):</label>
            <textarea id="parentAddress"></textarea>
          </form>
        </div>
      </div>
      <button onclick="addStudent()">Add Student</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Show Student Information Pop-up HTML -->
  <div id="showStudentPopup" class="popup">
    <div class="popup-content">
      <h2>Student Information</h2>
      <p><strong>Date:</strong> <span id="showStudentDate"></span></p>
      <p><strong>First Name:</strong> <span id="showStudentFirstName"></span></p>
      <p><strong>Last Name:</strong> <span id="showStudentLastName"></span></p>
  
      <!-- Parent information (modify as needed) -->
      <h3>Parent Information</h3>
      <p><strong>First Name:</strong> <span id="parentFirstName"></span></p>
      <p><strong>Last Name:</strong> <span id="parentLastName"></span></p>
      <p><strong>Email:</strong> <span id="parentEmail"></span></p>
      <p><strong>Phone:</strong> <span id="parentPhone"></span></p>
  
      <button onclick="closeShowStudentPopup()">Close</button>
    </div>
  </div>

  
  <!-- Trigger button for the pop-up -->
  <button onclick="openPopup()">Add Student</button>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        defaultView: 'month',
        events: '/calendar.ics',
        dayClick: function(date, jsEvent, view) {
          // Open a modal or form to add a student when a day is clicked
          openAddStudentModal(date.format());
        },
        eventRender: function(event, element) {
          // Check if custom HTML content already exists for the event
          if (element.find('.student-info').length === 0) {
            // Add custom HTML content to the event
            element.find('.fc-content').append('<br/><span class="student-info">' + event.title + '</span>');
          } else {
            // Update existing content if needed
            element.find('.student-info').text(event.title);
          }
        },

        eventClick: function(calEvent, jsEvent, view) {
          // Show student information when an event is clicked
          showStudentInformation(calEvent);
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'addEventButton'
        },
        customButtons: {
          addEventButton: {
            text: 'Add Student',
            click: function() {
              // Open the modal to add a student when the custom button is clicked
              openAddStudentModal(moment().format('YYYY-MM-DD'));
            }
          }
        }
      });
    });

    function openAddStudentModal(date) {
      document.getElementById('selectDate').value = date; // Set the selected date in the form
      document.getElementById('firstName').value = ''; // Clear the input fields
      document.getElementById('lastName').value = '';
      document.getElementById('price').value = '';

      $('#studentInfo').hide(); // Hide student information
      $('#addStudentModal').show();
    }

    function addStudent() {
      // Retrieve data from the form
      var studentFirstName = document.getElementById('studentFirstName').value;
      var studentLastName = document.getElementById('studentLastName').value;
      var invoiceAmount = document.getElementById('invoiceAmount').value;
      var studentEmail = document.getElementById('studentEmail').value;
      var studentPhone = document.getElementById('studentPhone').value;
  
      var parentFirstName = document.getElementById('parentFirstName').value;
      var parentLastName = document.getElementById('parentLastName').value;
      var parentEmail = document.getElementById('parentEmail').value;
      var parentPhone = document.getElementById('parentPhone').value;
      var parentAddress = document.getElementById('parentAddress').value;
    
      // Create a custom event for the student
      var studentEvent = {
        title: studentFirstName + ' ' + studentLastName,
        start: date + 'T12:00:00', // Use noon as the start time (adjust as needed)
        allDay: true // Set to true for an all-day event
      };
    
      // Add the student event to the calendar
      $('#calendar').fullCalendar('renderEvent', studentEvent, true);
    
      // Update student information in the display
      $('#studentDate').text(date);
      $('#studentFirstName').text(studentFirstName);
      $('#studentLastName').text(studentLastName);
      $('#studentPrice').text(invoiceAmount);
    
      // Show student information
      $('#studentInfo').show();
    
      // Send an AJAX request to the server to add the student
      $.post('/add_student', { date: date, firstName: studentFirstName, lastName: studentLastName, price: invoiceAmount }, function(data) {
        console.log(data);
    
        // Close the modal after adding the student
        $('#addStudentModal').hide();
      });
      closePopup();
    }

    function showStudentInformation(calEvent) {
      var name = calEvent.title;
      var nameArray = name.split(' ');
    
      // Update student information in the display
      $('#showStudentDate').text(moment(calEvent.start).format('YYYY-MM-DD'));
      $('#showStudentFirstName').text(nameArray[0]);
      $('#showStudentLastName').text(nameArray[1]);
    
      // Show the show student information pop-up
      $('#showStudentPopup').show();
    
      // Add parent information to the popup (modify as needed)
      $('#parentFirstName').text("Parent First Name");
      $('#parentLastName').text("Parent Last Name");
      $('#parentEmail').text("parent@email.com");
      $('#parentPhone').text("123-456-7890");
    }

  </script>
</body>
</html>
