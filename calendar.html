<!-- calendar.html (Calendar Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/calendar">Calendar</a>
    </nav>
  </header>
  <div id="calendar"></div>

  <div id="addStudentModal" style="display:none;">
    <form id="addStudentForm">
      <label for="selectDate">Select Date:</label>
      <input type="text" id="selectDate" readonly />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required />

      <label for="price">Price:</label>
      <input type="number" id="price" required />

      <button type="button" onclick="addStudent()">Add Student</button>
    </form>
  </div>

  <div id="studentInfo" style="display:none;">
    <h2>Student Information:</h2>
    <p><strong>Date:</strong> <span id="studentDate"></span></p>
    <p><strong>First Name:</strong> <span id="studentFirstName"></span></p>
    <p><strong>Last Name:</strong> <span id="studentLastName"></span></p>
    <p><strong>Price:</strong> <span id="studentPrice"></span></p>
  </div>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        defaultView: 'month',
        events: '/calendar.ics',
        dayClick: function(date, jsEvent, view) {
          // Open a modal or form to add a student when a day is clicked
          openAddStudentModal(date.format());
        },
        eventRender: function(event, element) {
          // Check if custom HTML content already exists for the event
          if (element.find('.student-info').length === 0) {
            // Add custom HTML content to the event
            element.find('.fc-content').append('<br/><span class="student-info">' + event.title + '</span>');
          } else {
            // Update existing content if needed
            element.find('.student-info').text(event.title);
          }
        },

        eventClick: function(calEvent, jsEvent, view) {
          // Show student information when an event is clicked
          showStudentInformation(calEvent);
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'addEventButton'
        },
        customButtons: {
          addEventButton: {
            text: 'Add Student',
            click: function() {
              // Open the modal to add a student when the custom button is clicked
              openAddStudentModal(moment().format('YYYY-MM-DD'));
            }
          }
        }
      });
    });

    function openAddStudentModal(date) {
      document.getElementById('selectDate').value = date; // Set the selected date in the form
      document.getElementById('firstName').value = ''; // Clear the input fields
      document.getElementById('lastName').value = '';
      document.getElementById('price').value = '';

      $('#studentInfo').hide(); // Hide student information
      $('#addStudentModal').show();
    }

    function addStudent() {
      // Retrieve data from the form
      var date = $('#selectDate').val();
      var firstName = $('#firstName').val();
      var lastName = $('#lastName').val();
      var price = $('#price').val();
    
      // Create a custom event for the student
      var studentEvent = {
        title: firstName + ' ' + lastName,
        start: date + 'T12:00:00', // Use noon as the start time (adjust as needed)
        allDay: true // Set to true for an all-day event
      };
    
      // Add the student event to the calendar
      $('#calendar').fullCalendar('renderEvent', studentEvent, true);
    
      // Update student information in the display
      $('#studentDate').text(date);
      $('#studentFirstName').text(firstName);
      $('#studentLastName').text(lastName);
      $('#studentPrice').text(price);
    
      // Show student information
      $('#studentInfo').show();
    
      // Send an AJAX request to the server to add the student
      $.post('/add_student', { date: date, firstName: firstName, lastName: lastName, price: price }, function(data) {
        console.log(data);
    
        // Close the modal after adding the student
        $('#addStudentModal').hide();
      });
    }

    function showStudentInformation(calEvent) {
      // Display student information when an event is clicked
      var name = calEvent.title;
      var nameArray = name.split(' ');
      $('#studentDate').text(moment(calEvent.start).format('YYYY-MM-DD'));
      $('#studentFirstName').text(nameArray[0]);
      $('#studentLastName').text(nameArray[1]);

      // Show student information
      $('#studentInfo').show();
    }
  </script>
</body>
</html>
