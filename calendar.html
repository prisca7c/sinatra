<!-- calendar.html (Calendar Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />
  <style>
    #addLessonPopup,
    #lessonInfoPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    #addLessonPopup button,
    #lessonInfoPopup button {
      margin-top: 10px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School</h1>
    <nav>
      <a href="/sinatra">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/student-parents-ata">Student & Parents' Data</a>
      <a href="/sinatra/invoices">Invoices</a>
    </nav>
  </header>
  <div id="calendar"></div>

  <div id="addLessonPopup">
    <span class="close-button" onclick="closeAddLessonPopup()">X</span>
    <form id="addLessonForm">
      <label for="lessonDate">Lesson Date:</label>
      <input type="text" id="lessonDate" readonly />

      <label for="lessonType">Lesson Type:</label>
      <input type="text" id="lessonType" required />

      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required />

      <button type="button" id="addLessonButton" onclick="addLesson();">Add Lesson</button>
    </form>
  </div>

  <div id="lessonInfoPopup">
    <span class="close-button" onclick="closeLessonInfoPopup()">X</span>
    <h2>Lesson Information</h2>
    <label for="infoLessonDate">Date:</label>
    <!-- Remove readonly attribute to allow changes -->
    <input type="text" id="infoLessonDate" />

    <label for="infoLessonType">Lesson Type:</label>
    <!-- Change val to text for setting text content -->
    <span id="infoLessonType"></span>

    <label for="infoStudentName">Student Name:</label>
    <!-- Change val to text for setting text content -->
    <span id="infoStudentName"></span>

    <button type="button" onclick="changeLessonDate()">Change Date</button>
  </div>

  <script>
    $(document).ready(function() {
      // Default date format
      var defaultDateFormat = 'YYYY-MM-DD';

      $('#calendar').fullCalendar({
        defaultView: 'month',
        events: '/calendar.ics',
        dayClick: function(date, jsEvent, view) {
        },
        eventRender: function(event, element) {
          if (event.title !== undefined) {
            var studentInfo = event.studentInfo || (event.firstName + ' ' + event.lastName);
            if (element.find('.student-info').length === 0) {
              element.find('.fc-content').append('<br/><span class="student-info">' + studentInfo + '</span>');
            }
          }
        },
        eventClick: function(calEvent, jsEvent, view) {
          if (calEvent.title !== undefined) {
            showLessonInformation(calEvent);
            return false; // Prevent default behavior
          }
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'addEventButton'
        },
        customButtons: {
          addEventButton: {
            text: 'Add Lesson',
            click: function() {
              openAddLessonForm(moment().format(defaultDateFormat));
            }
          }
        },
      });
    });

    function openAddLessonForm(date) {
      // Use the default date format to format the date
      document.getElementById('lessonDate').value = moment(date).format(defaultDateFormat);
      document.getElementById('lessonType').value = '';
      document.getElementById('studentName').value = '';

      $('#addLessonPopup').show();
    }

    function closeAddLessonPopup() {
      $('#addLessonPopup').hide();
    }

    function addLesson() {
      var date = $('#lessonDate').val();
      var lessonType = $('#lessonType').val(); 
      var studentName = $('#studentName').val();

      // Check if the lesson is already in the calendar
      var existingEvent = $('#calendar').fullCalendar('clientEvents', function (event) {
        return (
          event.title === studentName &&
          moment(event.start).format(defaultDateFormat) === date
        );
      });

      if (existingEvent.length === 0) {
        // Create a custom event for the lesson
        var lessonEvent = {
          title: studentName,
          start: date + 'T12:00:00',
          allDay: true
        };

        // Add the lesson event to the calendar
        $('#calendar').fullCalendar('renderEvent', lessonEvent, true);
      }

      // Close the form after adding the lesson
      closeAddLessonPopup();
    }

    function showLessonInformation(calEvent) {
      var nameArray = calEvent.title.split(' ');
      $('#infoLessonDate').val(moment(calEvent.start).format(defaultDateFormat));
      $('#infoLessonType').text(nameArray[0]);
      $('#infoStudentName').text(nameArray[1]);

      $('#lessonInfoPopup').show();
    }

    function closeLessonInfoPopup() {
      $('#lessonInfoPopup').hide();
    }

    function changeLessonDate() {
      // Get the information from the lesson info popup
      var infoLessonDate = $('#infoLessonDate').val();
      var infoLessonType = $('#infoLessonType').text();
      var infoStudentName = $('#infoStudentName').text();
    
      // Find the event in the calendar
      var calendar = $('#calendar').fullCalendar('getCalendar');
      var event = calendar.getEventById(infoStudentName);
    
      // Check if the event exists
      if (event) {
        // Update the start date of the event
        event.setStart(infoLessonDate);
    
        // Close the lesson info popup
        closeLessonInfoPopup();
      } else {
        // Handle the case where the event is not found
        alert('Event not found!');
      }
    }

  </script>
</body>
</html>
