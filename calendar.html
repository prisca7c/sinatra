<!-- calendar.html (Calendar Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />
  <style>
    #addLessonPopup,
    #lessonInfoPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    #addLessonPopup button,
    #lessonInfoPopup button {
      margin-top: 10px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .input-field {
      position: relative;
      margin-bottom: 15px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .input-field i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School</h1>
    <nav>
      <a href="/sinatra/home">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
      <a href="/sinatra/invoices">Invoices</a>
    </nav>
  </header>
  <div id="calendar"></div>

  <!-- Add Lesson Popup -->
  <div id="addLessonPopup">
    <span class="close-button" onclick="closeAddLessonPopup()">X</span>
    <form id="addLessonForm">
      <div class="input-field">
        <label for="lessonDate"><i class="bx bx-calendar"></i></label>
        <input type="text" id="lessonDate" placeholder="YYYY-MM-DD" required />
      </div>
  
      <div class="input-field">
        <label for="lessonType"><i class="bx bx-edit"></i></label>
        <input type="text" id="lessonType" placeholder="Lesson Type" required />
      </div>
  
      <div class="input-field">
        <label for="studentName"><i class="bx bx-user"></i></label>
        <input type="text" id="studentName" placeholder="Student Name" required />
      </div>
  
      <button type="button" id="addLessonButton" onclick="addLesson();">Add Lesson</button>
    </form>
  </div>

  <!-- Lesson Information Popup -->
  <div id="lessonInfoPopup">
    <span class="close-button" onclick="closeLessonInfoPopup()">X</span>
    <h2>Lesson Information</h2>
    <p><strong>Date:</strong> <span id="infoLessonDate"></span></p>
    <p><strong>Type:</strong> <span id="infoLessonType"></span></p>
    <p><strong>Student Name:</strong> <span id="infoStudentName"></span></p>
  </div>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        defaultView: 'month',
        dayClick: function(date, jsEvent, view) {
          openAddLessonForm(date.format());
        },
        eventRender: function(event, element) {
          if (event.title !== undefined) {
            // Modified code to use event.title directly
            var studentInfo = event.title || (event.firstName + ' ' + event.lastName);
            if (element.find('.student-info').length === 0) {
              element.find('.fc-content').append('<br/><span class="student-info">' + studentInfo + '</span>');
            }
          }
        },
        eventClick: function(calEvent, jsEvent, view) {
          if (calEvent.title !== undefined) {
            showLessonInformation(calEvent);
            return false; // Prevent default behavior
          }
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        }
      });
  
      // Load events from local storage
      updateCalendarEvents();
    });
  
    function openAddLessonForm(date) {
      document.getElementById('lessonDate').value = date;
      document.getElementById('lessonType').value = '';
      document.getElementById('studentName').value = '';
  
      $('#addLessonPopup').show();
    }
  
    function closeAddLessonPopup() {
      $('#addLessonPopup').hide();
    }
  
    function addLesson() {
      var date = $('#lessonDate').val();
      var lessonType = $('#lessonType').val(); 
      var studentName = $('#studentName').val();
  
      // Check if the lesson is already in the calendar
      var existingEvent = $('#calendar').fullCalendar('clientEvents', function (event) {
        return (
          event.title === studentName &&
          moment(event.start).format('YYYY-MM-DD') === date
        );
      });
  
      if (existingEvent.length === 0) {
        // Create a custom event for the lesson
        var lessonEvent = {
          title: date + ' ' + lessonType + ' ' + studentName, // Concatenate date, type, and name
          start: date + 'T12:00:00',
          allDay: true
        };
  
        // Add the lesson event to the calendar
        $('#calendar').fullCalendar('renderEvent', lessonEvent, true);
  
        // Update local storage with the new event
        updateLocalStorage(lessonEvent);
      }
  
      // Close the form after adding the lesson
      closeAddLessonPopup();
    }
  
    function showLessonInformation(calEvent) {
      // Split the title to extract date, type, and name
      var titleParts = calEvent.title.split(' ');
      $('#infoLessonDate').text(titleParts[0]);
      $('#infoLessonType').text(titleParts[1]);
      $('#infoStudentName').text(titleParts.slice(2).join(' '));
  
      $('#lessonInfoPopup').show();
    }

    function updateLocalStorage(event) {
      // Retrieve existing data from local storage
      var calendarEvents = JSON.parse(localStorage.getItem('calendarEvents')) || [];

      // Add the new event to the local storage data
      calendarEvents.push(event);

      // Save the updated data back to local storage
      localStorage.setItem('calendarEvents', JSON.stringify(calendarEvents));
    }

    function updateCalendarEvents() {
      // Retrieve data from local storage and update the calendar
      var calendarEvents = JSON.parse(localStorage.getItem('calendarEvents')) || [];

      // Update the calendar with the retrieved data
      $('#calendar').fullCalendar('removeEvents'); // Remove existing events

      // Add the retrieved events to the calendar
      calendarEvents.forEach(function(event) {
        $('#calendar').fullCalendar('renderEvent', event, true);
      });
    }
  </script>
</body>
</html>
