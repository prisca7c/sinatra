<!-- calendar.html (Calendar Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonzi Music School</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />
  <style>
    #addLessonPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    #addLessonPopup button {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAo1LWOddbf5g" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Bonzi Music School</h1>
    <nav>
      <a href="/sinatra">Home</a>
      <a href="/sinatra/calendar">Calendar</a>
      <a href="/sinatra/studentParentsData">Student & Parents' Data</a>
    </nav>
  </header>
  <div id="calendar"></div>

  <div id="addLessonPopup">
    <form id="addLessonForm">
      <label for="lessonDate">Lesson Date:</label>
      <input type="text" id="lessonDate" readonly />

      <label for="lessonType">Lesson Type:</label>
      <input type="text" id="lessonType" required />

      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required />

      <button type="button" onclick="addLesson();">Add Lesson</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        defaultView: 'month',
        events: '/calendar.ics', // Change this URL to your event source
        dayClick: function(date, jsEvent, view) {
          //openAddLessonPopup(date.format());
        },
        eventRender: function(event, element) {
          var studentInfo = event.studentInfo || (event.firstName + ' ' + event.lastName); // Use studentInfo if available, else use the title
          if (element.find('.student-info').length === 0) {
            element.find('.fc-content').append('<br/><span class="student-info">' + studentInfo + '</span>');
          }
        },
        eventClick: function(calEvent, jsEvent, view) {
          showEventInformation(calEvent);
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'addEventButton'
        },
        customButtons: {
          addEventButton: {
            text: 'Add Lesson',
            click: function() {
              openAddLessonPopup(moment().format('YYYY-MM-DD'));
            }
          }
        },
      });
    });

    function openAddLessonPopup(date) {
      document.getElementById('lessonDate').value = date;
      document.getElementById('lessonType').value = '';
      document.getElementById('studentName').value = '';
  
      $('#addLessonPopup').show();
    }

    function closeAddLessonPopup() {
      $('#addLessonPopup').hide();
    }

    function addLesson() {
      var date = $('#lessonDate').val();
      var lessonType = $('#lessonType').val(); // Change to lessonType
      var studentName = $('#studentName').val();
    
      // Check if the lesson is already in the calendar
      var existingEvent = $('#calendar').fullCalendar('clientEvents', function(event) {
        return event.title === lessonType && moment(event.start).format('YYYY-MM-DD') === date;
      });
    
      if (existingEvent.length === 0) {
        // Create a custom event for the lesson
        var lessonEvent = {
          id: moment().format('X'), // Use a unique ID to prevent duplication
          title: lessonType, // Change to lessonType
          start: date + 'T12:00:00', // Use noon as the start time (adjust as needed)
          allDay: true, // Set to true for an all-day event
          studentInfo: studentName // Add studentInfo property
        };
    
        // Add the lesson event to the calendar
        $('#calendar').fullCalendar('renderEvent', lessonEvent, true);
    
        // Change the text of the "Add Lesson" button to "Save and Close Input Tab"
        $('#addEventButton').text('Save and Close Input Tab');
      } else {
        // Handle case where the lesson is already in the calendar
        console.log('Lesson already exists in the calendar.');
      }
    
      // Close the popup if it's not the "Save and Close Input Tab" button
      if ($('#addEventButton').text() !== 'Save and Close Input Tab') {
        closeAddLessonPopup();
      }
    }

    // Update button text based on the visibility of the rectangle
    function updateAddLessonButton() {
      if ($('#addLessonPopup').is(':visible')) {
        $('#addEventButton').text('Save and Close Input Tab');
      } else {
        $('#addEventButton').text('Add Lesson');
      }
    }

    // Call the update function on document ready
    $(document).ready(function() {
      updateAddLessonButton();
    });

    // Call the update function whenever the rectangle visibility changes
    $('#addLessonPopup').on('change', function() {
      updateAddLessonButton();
    });

    function showEventInformation(calEvent) {
      var nameArray = calEvent.title.split(' ');

      $('#lessonDate').text(moment(calEvent.start).format('YYYY-MM-DD'));
      $('#lessonType').text(nameArray[0]);
      $('#studentName').text(nameArray[1]);

      $('#addLessonPopup').show();
    }
  </script>
</body>
</html>
