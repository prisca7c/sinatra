<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Bonzi Music School | Login & Registration</title>
</head>
<body>
    <div class="wrapper">
        <!-- Bonzi Music School header -->
        <div class="nav-header">
            <p>Bonzi Music School .</p>
        </div>

        <!-- Form box -->
        <div class="form-box">
            <!-- Login container -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <!-- Allow the user to input anything and redirect to /sinatra/home -->
                <form action="/sinatra/home" method="post">
                    <div class="input-box">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" class="input-field" name="username" placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-field" name="password" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Login">
                    </div>
                </form>
                <!-- "Don't have an account? Sign up" link -->
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                </div>
            </div>
            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>   

    <script>
        document.getElementById("homeLink").addEventListener("click", function() {
            login();
            // Use window.location.replace for cleaner redirection
            window.location.replace("/sinatra/home");
        });
    </script>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
        
            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>

    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        // Unused function, consider removing if not used
        // function register() {
        //     x.style.left = "-510px";
        //     y.style.right = "5px";
        //     a.className = "btn";
        //     b.className += " white-btn";
        //     x.style.opacity = 0;
        //     y.style.opacity = 1;
        // }
    </script>

</body>
</html>
